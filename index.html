<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Word A Day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <p class="date" id="current-date"></p>
            <h1>Word of the Day</h1>
        </header>

        <main class="card">
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-label">Current Streak</span>
                    <span class="stat-value" id="current-streak">0</span>
                    <span class="stat-icon">üî•</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-box">
                    <span class="stat-label">Highest Streak</span>
                    <span class="stat-value" id="max-streak">0</span>
                    <span class="stat-icon">üèÜ</span>
                </div>
            </div>

            <div class="word-header">
                <h2 id="word-display" class="word">Loading...</h2>
                <div class="phonetics-group">
                    <span id="phonetic-display" class="phonetic"></span>
                    <button id="audio-btn" class="audio-btn" aria-label="Play pronunciation">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="divider"></div>

            <div class="meaning-section">
                <span id="part-of-speech" class="part-of-speech">noun</span>
                <p id="definition-display" class="definition">Fetching today's word...</p>
            </div>
        </main>
        
        <footer>
            <p>Come back tomorrow to keep your streak alive.</p>
        </footer>
    </div>

    <script src="main.js"></script>
    <script>
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', dateOptions);
    </script>
</body>
</html>
